<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    //PROCESSAMENTO
    let maiorNumero = 0;
    for (let controle = 1; controle <= 5; controle++) {
        let numeroAtual = parseInt(prompt(`Insira um número:`));
        if (numeroAtual > maiorNumero) {
            maiorNumero = numeroAtual;
        }
    }

    //SAÍDA
    document.write(`O maior número é o ${maiorNumero}!`);
</script>
