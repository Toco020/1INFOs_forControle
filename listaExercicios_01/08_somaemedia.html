<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    alert("Informe 5 notas");
    let numero = 0// Erro fatal ao utilizar 'const' ao invés de 'let'
   
    //PROCESSAMENTO
    for(let Contador = 0; Contador< 5; Contador++) {// Erro fatal ao utilizar 'const' ao invés de 'let'
        const perguntas = Number(prompt(`Insira nota ${Contador + 1}`));
            numero = numero + perguntas;
        }

        const media = numero/5;
    

    //SAÍDA
    document.write( ` A soma dos números é ${numero}`);
    document.write(` A média dos números é ${media}`)

    
</script>
