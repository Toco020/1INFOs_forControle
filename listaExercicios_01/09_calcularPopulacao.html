<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let população = 50000;// Erro fatal ao utilizar 'const' ao invés de 'let'
    const taxaCrescimento = 1.5;
    let população5Anos = 0;// Erro fatal ao utilizar 'const' ao invés de 'let'
    let população10Anos = 0;// Erro fatal ao utilizar 'const' ao invés de 'let'


    //PROCESSAMENTO
    for(let anos= 0; anos <= 10;anos++){// Erro fatal ao utilizar 'const' ao invés de 'let'
        população = população + (população*taxaCrescimento/100);
        if (anos === 5){
            população5Anos = população;
        }
        if(anos === 10){
            população10Anos = população;
        }
    }

    //SAÍDA
    document.write(`População em cinco anos : ${população5Anos.toFixed(0)}` +"</br>");
    document.write(`População em dez anos : ${população10Anos.toFixed(0)}`)

    // A saída poderia estar melhor apresentável
</script>
