<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    const listaDeNumeros = [];

    //PROCESSAMENTO
    for (const controle = 1; controle <= 5; controle++) {
        listaDeNumeros.push(parseInt(prompt(`Informe um número:`)));
    }

    //SAÍDA
    document.write(`O maior número é ${listaDeNumeros.sort((a, b) => b-a)[0]}!`);
</script>
