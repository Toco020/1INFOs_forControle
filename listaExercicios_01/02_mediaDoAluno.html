<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantidadeNotas = parseInt(prompt(" Quantas notas o aluno obteve?"));
    const notaFinal = 0;
    
        for(contador = 1; contador <= quantidadeNotas; contador++){
           const notas = Number(prompt(`Qual a nota ${contador} ?`));
           notaFinal = notaFinal + notas;
    }

    const Média = (notaFinal/quantidadeNotas);
    //PROCESSAMENTO
    

    document.write(`A média do aluno é de ${Média.toFixed(2)}`)
    //SAÍDA

</script>
