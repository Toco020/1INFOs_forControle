<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    const impares = [];

    //PROCESSAMENTO
    for (let controle = 1; controle <= 50; controle++){ // Erro fatal ao utilizar 'const' ao invés de 'let'
        if (controle % 2 != 0) {
            impares.push(controle);
        } 
    }

    //SAÍDA
    document.write(` Números Ímpares ${impares.join(", ")}`)

</script>
